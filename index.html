<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title></title>
        <script src="./static/js/getJSON.js" type="text/javascript"></script>
        <script type="text/javascript">
            var callback_handling = function(err, data) {
              if (err != null) {
                  alert('Something went wrong: ' + err);
              }
              else {
                  console.log(data)
                  document.querySelector('h4').innerText = data.data.content
                  document.querySelector('p').innerText = data.data.opt_text
              }
            };

            function PersonalizeInit() {
                getJSON(
                    "https://g95xoism30.execute-api.ap-northeast-2.amazonaws.com/dev/personalize/init?event=this",
                    callback_handling);
            }
            function PersonalizeGetNextQuestion(recipe_id, question_id, response, question_order) {
                postJSON(
                    "https://g95xoism30.execute-api.ap-northeast-2.amazonaws.com/dev/personalize/get",
                    {"recipe_id": "init",
                      "question_id": "meat",
                      "response": "little",
                      "question_order": "112"
                  },
                    callback_handling);
            }
        </script>
    </head>
    <body>
        <button type="button" name="button" onclick="PersonalizeInit()">추천 시작!</button>
        <div class="">
            <h4></h4>
            <p></p>
        </div>
    </body>
</html>
