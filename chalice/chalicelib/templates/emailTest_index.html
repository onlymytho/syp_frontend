                  alert('Something went wrong: ' + err);
              }

                  document.querySelector('h1').innerText = data.body.last_name + ' ' + data.body.first_name

              }
            };

            postJSON(
                "https://f5iyyum9qf.execute-api.ap-northeast-2.amazonaws.com/dev/test",
                '{"email":"abc@test.com","first_name":"sanghyuk","last_name":"jung"}',
                callback_handling);
        </script>
